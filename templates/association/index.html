{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}association.css" />
{% endblock %}

{% block content %}
<h1>Liste des associations</h1>
<ul class="liste_assoce">
	{% for association in assoces %}
		<li>
		<p>
		<a href = "/associations/{{ association.pseudo }}"><img src="{{ STATIC_URL }}logo_{{ association.pseudo }}.png"/>
		<br/>
		{{ association.nom }}</a>
		</p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
