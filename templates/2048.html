{% extends "base.html" %}

{% block content %}
<link href="{{ STATIC_URL }}main.css" rel="stylesheet" type="text/css">
<div id = "2048" class = "well sidebar-nav">

	<p class = "well-header">2048</p>


<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>




    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  <script type="text/javascript" src="{{ STATIC_URL }}bind_polyfill.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}classlist_polyfill.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}animframe_polyfill.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}keyboard_input_manager.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}html_actuator.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}grid.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}tile.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}local_storage_manager.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}game_manager.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}application.js"></script>
</body>
</div>

{% endblock %}
