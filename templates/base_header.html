<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="author" content="Edouard Leurent">
	<meta name="description" content="Le portail des élèves de l'école des Mines de Paris">
	<meta name="keywords" content="portail, élèves, eleves, ecole, mines, paris, paristech, ensmp, mines-paris">
	<meta name="date" content="2012-09-11">
	<title>Le portail des élèves</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}styles.css" />
	<script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>
	{% block header %}{% endblock %}
</head>

<body>
<!--Google Analytics -->
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-37635054-1']);
	  _gaq.push(['_setDomainName', 'mines-paris.eu']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>

<div id = "header">
	<div id = "banniere-fond">
		<div id = "banniere"></div>
		{% if messages %}
	<ul id="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	</div>
		{% include "menu.html" %}
</div>
<div id="wrap">	
	
	
	<div id="global_onglets" class="pleine_page">
		{% block onglets %}{% endblock %}
		<div id="content_onglets">
			{% block content %}{% endblock %}
		</div>
    </div>
</div>
</body>
</html>
