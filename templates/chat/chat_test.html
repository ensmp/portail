{% extends "base_header.html" %}

{% block header %}
	<link rel="stylesheet" href="{{ STATIC_URL }}module_chat.css" />
{% endblock %}

{% block content %}

<!-- Load the JS for the chat window and start retrieving messages. -->
<script type="text/javascript" src="{{ STATIC_URL }}jqchat.js"></script>
{% load chat_room %}
{% obtenir_room %}
<script type="text/javascript">
	$(document).ready(function(){
		InitChatWindow("{% url jqchat_ajax room.id %}", null);
	});
</script>

<div id = "module_chat">
<div id="chatwindow" class = "grand"><span id="loading">Chargement...</span></div>

<form id="chatform">
	<input type="text" id="msg" class = "grand" placeholder = "Parle moi !"/>
	<!--<input type="submit" value="Envoyer" /><br />-->
</form>
</div>

<script type="text/javascript">document.getElementById("msg").focus();</script>

{% endblock %}
