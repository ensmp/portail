{% extends "base.html" %}

{% block content %}
<p>{{ liste_etudes|length }} étude{{ liste_etudes|length|pluralize }} trouvée{{ liste_etudes|length|pluralize }}</p>

{% for etude in liste_etudes %}
	<p>{{ etude.titre }}</p>
	<p>{{ etude.description }}</p>
	<p>{{ etude.date|date:"d F Y" }}</p>
{% endfor %}

{% endblock %}
